<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Image Move</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- ZoxQSWmWoRHWg3YrtUiF8yOFQtLkU708 -->
    <div class="text-center">
      <h1>Ứng dụng tìm kiếm hình ảnh theo từ khóa</h1>
    </div>
    <div class="container text-center">
      <form id="form__search" class="mb-4">
            <div class="row">
                <div class="col-6">
                    <input
                      type="text"
                      name="search"
                      class="form-control"
                      placeholder="Nhập từ khóa muốn tìm kiếm"
                    />
                </div>
                <div class="col-2">
                    <button id="submit__btn" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
      </form>

      <div id="render__image" class="row">
        <h5>Khu vực hiển thị hình ảnh tìm kiếm</h5>
      </div>
    </div>
    <script src="./handle.js"></script>
  </body>
</html>
